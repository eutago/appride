<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/index.css" />
        <title>Ride</title>
    </head>
    <body>
        <div class="container d-flex flex-column justify-content-between h-100">
            <nav class="navbar justify-content-between">
                <h1>Ride</h1>
                <a
                    class="btn btn-close border border-dark p-2"
                    href="../../index.html"
                ></a>
            </nav>
            <div
                class="d-flex flex-column justify-content-center align-items-center bg-dark text-light rounded-3 flex-fill mb-3"
            >
                <span class="fw-bold" style="font-size: 120px" id="speed"
                    >0</span
                >
                <span style="font-size: 36px">Km/h</span>
            </div>
            <button class="btn btn-primary mb-3" id="start">
                <span class="display-3 fw-semibold">Start</span>
            </button>
            <button class="btn btn-danger mb-3 d-none" id="stop">
                <span class="display-3 fw-semibold">Stop</span>
            </button>
        </div>
        <script src="../scripts/speedometer.js"></script>
        <script src="../scripts/storage.js"></script>
    </body>
</html>
